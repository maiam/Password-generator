        <div class="nav">
            <ul>

    </header>

    <main class="l-main">

        <section class="left-section">

        </section>
        <section class="right-section">
            <div class="container">
                <h2 tabindex="4">Password Generator</h2>
                <div class="input-container">
                    <input type="text" value="98hy436%d@" id="input-password" readonly tabindex="6" maxlength="16"> 
                    <button class="btn-copy" tabindex="5"><i class="fa-regular fa-copy"></i></button>
                    <button class="btn-rotate-right" tabindex="7"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
                <div class="text-container">
                    <p tabindex="8">Use o botão de atualizar acima para gerar uma nova senha.</p>
                    <p class="alert visibility" tabindex="9">A senha deve ter entre 3 e 16 caracteres</p>
                </div>
            </div>
        
            <div class="container">            
                <h3 tabindex="10">Tamanho da senha:</h3>
                <input type="text" name="password-lenght" id="input-password-lenght" class="input-container input-container-sm" maxlength="2" tabindex="11">
            </div>

            <div class="container">
                    <h3 tabindex="12">Caracteres utilizados:</h3>
                    <div class="types-container">
                        
                        <label for="password-type-ABC" class="container-label">
                            <input type="checkbox" name="password-type-ABC" id="password-type-ABC" class="" tabindex="13">
                        <span class="input-checkbox"></span>ABC</label>

                        <label for="password-type-abc" class="container-label">
                            <input type="checkbox" name="password-type-abc" id="password-type-abc" class="password-type input-checkbox" tabindex="14">
                            <span class="input-checkbox"></span>    
                            abc</label>

                            <label for="password-type-123" class="container-label">
                                <input type="checkbox" name="password-type-123" id="password-type-123" class="password-type input-checkbox" tabindex="15">
                                <span class="input-checkbox"></span>
                                123</label>
                        
                                <label for="password-type-#$&" class="container-label">
                                    <input type="checkbox" name="password-type-#$&" id="password-type-#$&" class="password-type input-checkbox" tabindex="16">
                                    <span class="input-checkbox"></span>            
                                    #$&</label>
                    </div>
            </div>
        </section>
    </main>

    <footer class="l-footer">
        <p><a href="#">Políticas de Privacidade</a></p>
    </footer>
